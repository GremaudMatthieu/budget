framework:
    messenger:
        default_bus: command_bus
        buses:
            command_bus:
                default_middleware: true
                middleware:
                    - validation
            event_bus:
                default_middleware: true
                middleware:
                    - validation

        transports:
            sync: 'sync://'
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                serializer: messenger.transport.symfony_serializer
                options:
                    exchange:
                        name: 'domain_events'
                        type: fanout

        routing:
            'App\BudgetEnvelopeContext\Domain\Events\BudgetEnvelopeCreatedEvent': async
            'App\BudgetEnvelopeContext\Domain\Events\BudgetEnvelopeCreditedEvent': async
            'App\BudgetEnvelopeContext\Domain\Events\BudgetEnvelopeDebitedEvent': async
            'App\BudgetEnvelopeContext\Domain\Events\BudgetEnvelopeDeletedEvent': async
            'App\BudgetEnvelopeContext\Domain\Events\BudgetEnvelopeRenamedEvent': async
            'App\BudgetEnvelopeContext\Domain\Events\BudgetEnvelopeReplayedEvent': async
            'App\BudgetEnvelopeContext\Domain\Events\BudgetEnvelopeRewoundEvent': async
            'App\BudgetEnvelopeContext\Domain\Events\BudgetEnvelopeTargetedAmountUpdatedEvent': async
            'App\UserContext\Domain\Events\UserDeletedEvent': async
            'App\UserContext\Domain\Events\UserFirstnameUpdatedEvent': async
            'App\UserContext\Domain\Events\UserLastnameUpdatedEvent': async
            'App\UserContext\Domain\Events\UserPasswordResetEvent': async
            'App\UserContext\Domain\Events\UserPasswordResetRequestedEvent': async
            'App\UserContext\Domain\Events\UserPasswordUpdatedEvent': async
            'App\UserContext\Domain\Events\UserSignedUpEvent': async
            'App\UserContext\Domain\Events\UserReplayedEvent': async
            'App\UserContext\Domain\Events\UserRewoundEvent': async

